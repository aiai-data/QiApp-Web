[build]
  command = "npm install && npm run build"
  publish = "out"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_ENV = "production"
  NEXT_PUBLIC_BASE_URL = "https://24qi.app"

[[redirects]]
  from = "/zh-CN/*"
  to = "/zh-CN"
  status = 200

[[redirects]]
  from = "/en-US/*"
  to = "/en-US"
  status = 200

[[redirects]]
  from = "/*"
  to = "/zh-CN"
  status = 200 